<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var tv = new Object();
        tv.color = "white";
        tv.price = 300000;
        tv.info = function(){
            document.write("tv 색상 : " + this.color, "<br>" );
            document.write("tv 가격 : " + this.price, "<br>" );
        }
        document.write("<h1>tv 객체 메서드 호출</h1>");
        tv.info();

    </script>
</body>
</html>
