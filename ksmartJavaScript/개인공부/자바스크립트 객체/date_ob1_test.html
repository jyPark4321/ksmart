<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>오늘 날짜 정보</h1>
    <script>
        var today = new Date();
        var nowMonth = today.getMonth(), // 월 정보를 가져옴
        nowDate = today.getDate(), // 일 정보를 가져옴
        nowDay = today.getDay(); // 요일 정보를 가져옴

        document.write("현재 월: "+ nowMonth,"<br>");
        document.write("현재 일: "+ nowDate,"<br>");
        document.write("현재 요일: "+ nowDay,"<br>");

    </script>
    <h1>월드컵 날짜 정보</h1>
    <script>
        var worldcup = new Date(2002,4,31);
        var theMonth = worldcup.getMonth(),
        theDate = worldcup.getDate(),
        theDay = worldcup.getDay();

        document.write("2002월드컵 몇 월 : " + theMonth,"<br>");
        document.write("2002월드컵 몇 일 : " + theDate,"<br>");
        document.write("2002월드컵 무슨요일 : " + theDay,"<br>");
    </script>
</body>
</html>
