<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //tv객체 생성
        var tv = new Object(); //기본 객체 생성
        tv.color = "white";
        tv.price = 300000;
        tv.info = function(){
            document.write("tv 색상 : " + this.color, "<br>" ); // this -> 메서드의 객체 tv를 가르킴
            document.write("tv 가격 : " + this.price, "<br>" );
        }
        //car 객체 생성
        var car = {
            color: "black",
            price: 5000000,
            info: function(){
                document.write("car 색상: "+this.color,"<br>");
                document.write("car 가격: "+this.price,"<br>");
            }
        };
        
        document.write("<h1>tv 객체 메서드 호출</h1>");
        tv.info();
        document.write("<h1>car 객체 메서드 호출</h1>");
        car.info();

    </script>
</body>
</html>
