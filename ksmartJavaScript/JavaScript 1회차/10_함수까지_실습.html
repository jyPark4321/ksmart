	<h2>실습1</h2>
	실습. 두수의 사칙연산의 결과를 반환하는 함수를 작성하시오.
	<script>
		function calc(num1,op,num2){
			let result=0;
			if(op == '+'){
				result = num1+num2;
			}else if(op == '-'){
				result = num1-num2;
			}else if(op == '*'){
				result = num1 * num2;
			}else if(op == '/'){
				result = num1/num2;
			}else {console.log("잘못된 입력입니다.");}
			return result;
		}
		
		const calcResult = calc(4, '*', 2);
		console.log(calcResult);
	</script>

    <h2>실습2</h2>
	실습. 아래의 실행코드에서 에러가 발생하지 않도록 메서드 내의 코드를 완성하여라.
	<script type="text/javascript">
		const nObj = {
				nArr : [],
				addN(digit){
					this.nArr.push(digit);
					return this;
				},
				sum(digit){
					let total = 0;
					for(const num of this.nArr){
					total += num;
					}

		}
		var result = nObj.addN(10).addN(10).addN(10).addN(10).addN(10).sum()
		console.log(result, '결과값');

	<h2>실습3</h2>
	실습. 아래의 실행 코드를 보고 선언부를 완성하여라.
	<script type="text/javascript">
		const obj = {
			addArr(arr1, arr2, arr3) {
				let totalResult = 0;

				for (const sum of arr1) {
					totalResult += sum;
				}
				for (const sum of arr2) {
					totalResult += sum;
				}
				for (const sum of arr3) {
					totalResult += sum;
				}

				return totalResult;
			}
		}

		var result = obj.addArr([10, 20, 30], [40, 50, 60], [70, 80, 90]);
		console.log(result, '결과값');
		
	</script>

	<h2>실습4</h2>
	실습. 아래는 배열의 깊이만큼 깊은 복사를 재귀함수호출로 구현한 함수정의문이다.
	다음 함수의 코드를 완성하시오.
	<script>
		function recurDeepCopy(target){
			let copy;
			if(Array.isArray(target)){
				for(const idx of target){
					copy.push(recurDeepCopy(idx));
				}
			}else{
				copy = target;
			}
			return copy;
		}

		const targetArr = [1,[2,[3,[4,[5]]]]];
		const deepCopy = recurDeepCopy(targetArr);

		console.log(`깊은복사후 배열: ${deepCopy}`);
		console.log(`객체의 주소 비교: ${deepCopy == targetArr}`);
		console.log(`객체의 주소 비교: ${deepCopy[1][1][1][1] == targetArr[1][1][1][1]}`);
		
	</script>
