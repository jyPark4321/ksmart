	<h1>콜백 함수</h1>
	- 콜백함수: 함수의 매개변수를 통해 다른 함수의 내부로 전달되는 함수
	- 고차함수: 변수를 통해 함수의 외부에서 콜백함수를 전달받은 함수
	- 비동기화 코드 작동시 데이터를 전달하기 위해 주로 쓰인다. <br>
	- 주로 이벤트에서 사용 된다. <br>
	- 등록해놓은 함수가 특정 이벤트의 발동에 의해 실행이 되고 실행에 결괏값을 
	  등록해놓은 함수를 실행하면서 인수로 얻어진 값을 던져준다.

	<h2>이벤트와 비동기화 코드 예</h2>
	<button type="button" id="myBtn">+1</button>
	<button type="button" id="myBtn2">+5</button>
	<button type="button" id="myBtn3">+10</button>
	클릭횟수 : <label id="cntLabel">0</label>
	<script type="text/javascript">
		console.log({document});
		const $myBtn = document.getElementById('myBtn');
		const $myBtn2 = document.getElementById('myBtn2');
		const $myBtn3 = document.getElementById('myBtn3');
		
		const $cntLabel = document.getElementById('cntLabel');
		console.log({$myBtn});
		let cnt = 0;
		
		function updateCount(value) {
			cnt += value;
			$cntLabel.textContent = cnt;
		}

		$myBtn.addEventListener('click', function() {
			++cnt;
			updateCount(0);
		});

		$myBtn2.addEventListener('click', function() {
			updateCount(5);
		});

		$myBtn3.addEventListener('click', function() {
			updateCount(10);
		});
	</script>
	
	<h2>콜백 함수 예시</h2>
	<input type="text" id="memberId" name="memberId" value=""/>
	<button type="button" id="idCheck">중복아이디체크</button>
	<script type="text/javascript">
		const $memberId = document.getElementById('memberId');
		const $idCheck = document.getElementById('idCheck');
		//console.log({$memberId});
		//console.log($memberId.value);
		$idCheck.addEventListener('click', function(){
			const memberId = $memberId.value;
			console.log(typeof memberId);
			//실습. 아이디 중복체크
			//dbId 배열의 요소와 사용자가 입력한 아이디가
			//일치하지 않으면 -> 회원 가입이 불가한 아이디입니다. 경고창 노출
			//일치하면 -> 회원가입이 가능한 아이디입니다. 경고창 노출
			//입력하지 않으면  -> 회원 아이디를 입력해주세요. 경고창 노출
			const dbId = ['id001', 'id002','id003','id004'];
			let msg = '회원 아이디를 입력해주세요.';
			if(memberId){
				msg = '회원가입이 가능한 아이디 입니다.';
				for(const id of dbId){
					if(memberId == id){
						msg = '회원 가입이 불가한 아이디입니다.';
						break;
					}
				}
			}
			alert(msg);
			
			// alert(memberId);
		});
		
	</script>
